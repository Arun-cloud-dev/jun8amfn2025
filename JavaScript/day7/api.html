<!DOCTYPE html>
<html lang="en">

<head>
    <title>GitHub Followers</title>
</head>

<body>
    <h2>Arun's GitHub Followers</h2>
    <button onclick="getFollowers()">Load Followers</button>
    <ul id="followersList"></ul>


    <style>
        ]
    </style>



    <script>
        async function getFollowers() {
            const list = document.getElementById("followersList");

            try {
                const response = await fetch("https://api.github.com/users/arun-cloud-dev/followers");

                if (!response.ok) {
                    throw new Error("Network error: " + response.status);
                }

                const followers = await response.json();

                // Clear any old list items
                list.innerHTML = "";

                followers.forEach(follower => {
                    const li = document.createElement("li");
                    li.innerHTML = `
            <img src="${follower.avatar_url}" width="50" style="vertical-align:middle;">
            ${follower.login}
          `;
                    list.appendChild(li);
                });

            } catch (error) {
                list.innerHTML = `<li style="color:red;">Error: ${error.message}</li>`;
            }
        }
    </script>
</body>

</html>
