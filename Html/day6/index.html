<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration From </title>
    <link rel="stylesheet" href="./style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       
    </style>
</head>



<body>



    
    <h2 style="color: red;">Regestration Form</h2>


<form action="">
<a href="https://www.google.com" target="_blank">Take me here </a>

    <label for="name">Full Name </label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>


    <label for="email">Email </label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>


    <label for="password">Password </label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>


    <label for="age">Age </label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required max="100" min="1">
    


    <label >Gender</label>

    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>


<label >Skills</label>
<input type="checkbox" id="html" name="skills" value="html">
<label for="html">HTML</label>
<input type="checkbox" id="css" name="skills" value="css">
<label for="css">CSS</label>
<input type="checkbox" id="javascript" name="skills" value="javascript">
<label for="javascript">JavaScript</label>



    <label for="country">Country </label>

    <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
        <option value="australia">Australia</option>
    </select>
    
    <label for="message"> Message</label>
    <textarea name="message" id="message" rows="4" placeholder="your comments here "></textarea>


<label for="file">Upload Resume</label>
<input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>


<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob" required>


    <button type="submit">Submit</button>
    <button type="reset">Reset</button>


</form>


<a href="./home.html">hello take me to home </a>

</body>
</html>
