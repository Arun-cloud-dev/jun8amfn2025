<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn" data-user-id="123"  data-role="admin">
        click me
    </button>



    <script>

        alert(userId);
        console.log(role)
    </script>
</body>
</html>
